<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
        }

        /* Main content */
        .main-content {
            background: white;
            position: relative;
            z-index: 10;
        }

        .section {
            padding: 5rem 0;
        }

        .section h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #333;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
            align-items: center;
        }

        .about-image {
            text-align: center;
        }

        .profile-pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            color: white;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .about-text h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .about-text p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat h4 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        /* Skills Section */
        .skills {
            background: #f8f9fb;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skill-category {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-10px);
        }

        .skill-category h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Experience Section */
        .experience-timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 3rem;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: translateX(-50%);
        }

        .timeline-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 45%;
            position: relative;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: auto;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: auto;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 2rem;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 4px #667eea;
            z-index: 10;
        }

        .job-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .company {
            font-weight: 600;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .duration {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .achievements {
            list-style: none;
        }

        .achievements li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .achievements li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #667eea;
        }

        /* Contact Section */
        .contact {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .contact-content {
            text-align: center;
        }

        .contact h2 {
            color: white;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.2rem;
        }

        .contact-item i {
            font-size: 1.5rem;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-item a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        /* Loading state */
        .loading {
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .nav-links {
                display: none;
            }

            .about-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .timeline-item::before {
                left: 30px;
            }

            .timeline-content {
                width: calc(100% - 80px);
                margin-left: auto !important;
                margin-right: 0 !important;
            }

            .timeline-dot {
                left: 30px;
            }

            .contact-info {
                flex-direction: column;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="logo" id="logo-name">Loading...</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 id="hero-name">Loading...</h1>
            <p id="hero-title">Loading...</p>
            <a href="#about" class="cta-button">Learn More About Me</a>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <!-- About Section -->
        <section id="about" class="section">
            <div class="container">
                <h2>About Me</h2>
                <div class="about-content">
                    <div class="about-image">
                        <div class="profile-pic">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="about-text">
                        <h3 id="about-role">Loading...</h3>
                        <div id="about-paragraphs">Loading...</div>
                    </div>
                </div>
                
                <div class="stats" id="stats-container">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section skills">
            <div class="container">
                <h2>Skills & Technologies</h2>
                <div class="skills-grid" id="skills-container">
                    <!-- Skills will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section">
            <div class="container">
                <h2>Professional Experience</h2>
                <div class="experience-timeline" id="experience-container">
                    <!-- Experience will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section contact">
            <div class="container">
                <div class="contact-content">
                    <h2>Get In Touch</h2>
                    <p id="contact-description">Loading...</p>
                    
                    <div class="contact-info" id="contact-container">
                        <!-- Contact info will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p id="footer-text">Loading...</p>
        </div>
    </footer>

    <!-- Load the external data file -->
    <script src="data/portfolio-data.js"></script>
    
    <script>
        // Function to populate the website with data from external file
        function populateWebsite() {
            // Check if portfolioData is loaded
            if (typeof portfolioData === 'undefined') {
                console.error('Portfolio data not loaded. Make sure data/portfolio-data.js exists and is accessible.');
                // Fallback to basic content
                document.getElementById('hero-name').textContent = 'Advi Rao Kulkarni';
                document.getElementById('hero-title').innerHTML = 'SAP Senior Consultant & Technical Architect<br>Data Analytics and Insights Specialist';
                return;
            }

            // Update page title and basic info
            document.getElementById('page-title').textContent = `${portfolioData.personal.name} - ${portfolioData.personal.title}`;
            document.getElementById('logo-name').textContent = portfolioData.personal.shortName;
            document.getElementById('hero-name').textContent = portfolioData.personal.name;
            document.getElementById('hero-title').innerHTML = `${portfolioData.personal.title}<br>${portfolioData.personal.subtitle}`;
            document.getElementById('about-role').textContent = portfolioData.personal.role;
            
            // Populate about paragraphs
            const aboutContainer = document.getElementById('about-paragraphs');
            aboutContainer.innerHTML = portfolioData.about.paragraphs
                .map(p => `<p>${p}</p>`)
                .join('');
            
            // Populate stats
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = portfolioData.stats
                .map(stat => `
                    <div class="stat">
                        <h4>${stat.number}</h4>
                        <p>${stat.label}</p>
                    </div>
                `).join('');
            
            // Populate skills
            const skillsContainer = document.getElementById('skills-container');
            skillsContainer.innerHTML = portfolioData.skills
                .map(skill => `
                    <div class="skill-category">
                        <h3><i class="${skill.icon}"></i> ${skill.title}</h3>
                        <div class="skill-tags">
                            ${skill.tags.map(tag => `<span class="skill-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            
            // Populate experience
            const experienceContainer = document.getElementById('experience-container');
            experienceContainer.innerHTML = portfolioData.experience
                .map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <div class="job-title">${exp.title}</div>
                            <div class="company">${exp.company}</div>
                            <div class="duration">${exp.duration}</div>
                            <ul class="achievements">
                                ${exp.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
            
            // Populate contact info
            document.getElementById('contact-description').textContent = portfolioData.contact.description;
            const contactContainer = document.getElementById('contact-container');
            contactContainer.innerHTML = `
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>${portfolioData.personal.phone}</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>${portfolioData.personal.email}</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${portfolioData.personal.location}</span>
                </div>
            `;
            
            // Update footer
            document.getElementById('footer-text').textContent = `© ${new Date().getFullYear()} ${portfolioData.personal.name}. All rights reserved.`;
        }

        // Initialize the website
        document.addEventListener('DOMContentLoaded', function() {
            // Small delay to ensure external script loads
            setTimeout(populateWebsite, 100);
            
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Add scroll effect to header
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 100) {
                    header.style.background = 'rgba(255, 255, 255, 0.98)';
                } else {
                    header.style.background = 'rgba(255, 255, 255, 0.95)';
                }
            });

            // Intersection Observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all sections for animation
            document.querySelectorAll('.section').forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
